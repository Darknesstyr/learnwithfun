        <div class="main_content">
            <div class="header">Game 2: Snake Game!!</div>  
            <div class="info">
                <h2>SSSSSssss!</h2>
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="score">Score: 0</div>
                <button id="start-btn" onclick="startGame()">Start Game</button> 
                <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const restartButton = document.getElementById("restart-btn");
        const startButton = document.getElementById("start-btn"); 

        let snake = [{ x: 10, y: 10 }];
        let direction = "RIGHT";
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameInterval;

        const tileSize = 20; 

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "green" : "black";  
                ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
            });

            ctx.fillStyle = "red";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            scoreElement.textContent = "Score: " + score;
        }

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case "UP": head.y--; break;
                case "DOWN": head.y++; break;
                case "LEFT": head.x--; break;
                case "RIGHT": head.x++; break;
            }

            if (head.x < 0 || head.x >= canvas.width / tileSize || head.y < 0 || head.y >= canvas.height / tileSize) {
                gameOver();
                return;
            }

            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") {
                direction = "UP";
            } else if (event.key === "ArrowDown" && direction !== "UP") {
                direction = "DOWN";
            } else if (event.key === "ArrowLeft" && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.key === "ArrowRight" && direction !== "LEFT") {
                direction = "RIGHT";
            }
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvas.width / tileSize));
            const y = Math.floor(Math.random() * (canvas.height / tileSize));

            if (snake.some(part => part.x === x && part.y === y)) {
                spawnFood(); 
            } else {
                food = { x, y };
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert("Game Over! Your score is " + score);
            restartButton.style.display = 'block';
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = "RIGHT";
            score = 0;
            spawnFood();
            gameInterval = setInterval(moveSnake, 150);  
            restartButton.style.display = 'none';
            startButton.style.display = 'none'; 
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener("keydown", changeDirection);

        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
